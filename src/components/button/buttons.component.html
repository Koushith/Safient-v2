<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../index.css" />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1465705b72.js" crossorigin="anonymous"></script>
    <title>Buttons</title>
  </head>
  <body>
    <!-- SOLID BUTTON -->
    <div class="button-container">
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-error">Error</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-success">Success</button>
    </div>

    <!-- GHOST BUTTON -->
    <div class="button-container">
      <button class="btn ghost-primary">Primary</button>
      <button class="btn ghost-error">Error</button>
      <button class="btn ghost-warning">Warning</button>
      <button class="btn ghost-success">Success</button>
    </div>

    <!-- ICON BUTTON -->
    <div class="button-container">
      <button class="btn btn-icon"><i class="fas fa-cog"></i>Settings</button>
      <button class="btn btn-icon btn-error"><i class="fas fa-trash-alt"></i>Delete</button>
    </div>
  </body>
</html>
